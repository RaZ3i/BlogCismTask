<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg_style.css">
    <title>Document</title>
</head>
<body>
   <div class = "reg_window">
        <h1>РЕГИСТРAЦИЯ</h1> 
        <form action ="" class = "reg_form" name = "reg_form">
            <div class = "block_to_row">
                <label for="username">Придумайте логин: </label>
                <input type="text" name="username" id = "username_input" required>
                <div class = "input_ok" name = "first_input">&#10006;</div>
            </div>
            <div class = "block_to_row">
                <label for="email">Введите e-mail: </label>
                <input type="email" name="email" id = "email_input" required>
                <div class = "input_ok" name = "second_input">&#10006;</div>
            </div>
            <div class = "block_to_row">
                <label for="password">Придумайте пароль: </label>
                <input type="password" name="password" id = "password_input" required>
                <div class = "input_ok" name = "third_input">&#10006;</div>
            </div>
            
        </form>
        <button class ="back_btn btn">&#8656;</button>
        <button type= "submit" class = "reg_btn btn" disabled="true">Подтвердить</button>
        <img src="../images/batters.png" class = "batters" alt="баттерс">
   </div>
        <img src="../images/4_main_characters.png" class = "main_characters" alt="кайл_стен_картман_кенни" >
        <img src="../images/towel.png" class = "towel" alt="полотенчик">
        <img src="../images/rendy.png" class = "rendy" alt="рэнди марш">

    <script src="reg_script.js"></script>
</body>
</html>
